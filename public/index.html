<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div>
      <a href="/">Submission page</a> |
      <a href="/logs/index.html">Logs page</a>
    </div>
    <p>
      The weather hear at (<span id="lat"></span>&deg; ,<span id="lon"></span
      >&deg;) is <span id="summary"></span> with a temperature of
      <span id="temperature"></span>&deg; Farenheight. <br> The concentration of
      particulate matter (<span id="aq_parameter"></span>) is
      <span id="aq_value"></span> <span id="aq_unit"></span>.Last read on
      <span id="aq_date"></span>
    </p>
    <button id="b1">Check Weather</button><br />
    <script src="main.js"></script>
  </body>
</html>
